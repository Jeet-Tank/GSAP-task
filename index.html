<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locomotive Scroll + GSAP</title>
    <!-- Locomotive Scroll CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div data-scroll-container class="scroll-container">
      <div class="content">
        <div class="text" data-scroll>FIND OUT MORE ABOUT US</div>

        <div class="text" data-scroll>Web <br />Analysis</div>
        <div class="text" data-scroll>Branding <br />Strategy</div>
      </div>
      <div
        class="image-container"
        data-scroll
        data-scroll-sticky
        data-scroll-target=".scroll-container"
      >
        <img
          src="./photo-1434030216411-0b793f4b4173.avif"
          alt="Pinned Image"
          class="pinned-image"
        />

    <!-- Locomotive Scroll -->

    <script src="script.js"></script>
